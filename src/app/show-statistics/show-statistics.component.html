<div class="container">
  <br><br>
  <div class="row">
    <div class="col col-12 col-sm-12">
      <button mat-raised-button color="primary" (click)="showStatistics()">Show Statistics</button>
    </div>
  </div>
</div>
<br><br>
<hr>
<p *ngIf="!status else display"></p>
<ng-template #display>
  <div class="container">
    <div class="row">
      <div class="col col-12 col-sm-12">
        <br><br>
        <google-chart #chart [title]="titleCasualities" [type]="type" [data]="dataCasualities"
          [columnNames]="columnNamesCasualities" [options]="options" [width]="width" [height]="height">
        </google-chart>
      </div>
      <div class="col col-12 col-sm-12">
        <br><br>
        <google-chart #chart [title]="titleAssets" [type]="type" [data]="dataAssets" [columnNames]="columnNamesAssets"
          [options]="options" [width]="width" [height]="height">
        </google-chart>
      </div>
    </div>
  </div>
</ng-template>
