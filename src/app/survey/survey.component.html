<div class="container">
  <br><br><br>
  <div class="row">
    <div class="col col-12 col-sm-2"></div>
    <div class="col col-12 col-sm-8 border border-secondary rounded">
      <br><br><br>
      <h1 class='text-center'>SURVEY FORM</h1>
      <br><br>
      <!-- Form starts -->
      <form class="form-horizontal" [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
        <mat-accordion>
        <!-- Surveyor Details -->
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h5>Surveyor:</h5>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="group-gap">
            <!-- Surveyor name -->
              <div>
                <label>Name:</label>
                <input type="text" class="form-control" formControlName="sname">
              </div>
            </div>
            <!-- Designation -->
            <div>
              <label>Designation:</label>
              <input type="text" class="form-control" formControlName="sdesig">
            </div>
            <!-- Date -->
            <div >
              <label >Date:</label>
              <input type="date" class="form-control" formControlName="sdate">
            </div>
          </mat-expansion-panel>
          <br>
        <!-- Surveyee Details -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h5>Surveyee Identification:</h5>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="group-gap">
              <!-- Surveyee name -->
              <div >
                  <label>Name:</label>
                  <input type="text" class="form-control" formControlName="pname">
                </div>
              </div>
              <!-- Age -->
              <div>
                <label>Age:</label>
                <input type="text" class="form-control" formControlName="pge">
              </div>
              <!-- Aadhar -->
              <div>
                <label>Aadhar no:</label>
                <input type="text" class="form-control" formControlName="padhr">
              </div>
            <!-- ward -->
            <div >
              <label >Ward:</label>
              <input type="text" class="form-control" formControlName="pward">
            </div>
            <!-- Housename -->
            <div >
              <label >Housename:</label>
              <input type="text" class="form-control" formControlName="phname">
            </div>
            <!-- Panchayath -->
            <div >
                <label >Panchayath:</label>
                <input type="text" class="form-control" formControlName="ppnchyth">
              </div>
            <!-- Thaluk -->
            <div >
                <label >Thaluk:</label>
                <input type="text" class="form-control" formControlName="pthlk">
              </div>
            <!-- District -->
            <div >
                <label >District:</label>
                <input type="text" class="form-control" formControlName="pdstrct">
              </div>
          </mat-expansion-panel>
          <br>
        <!-- Surveyee Contact Details -->
        <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h5>Contact Details:</h5>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="group-gap">
              <!-- Mobile no: -->
              <div >
                  <label>Mobile no:</label>
                  <input type="text" class="form-control" formControlName="pmob">
                </div>
              </div>
              <!-- EmailID -->
              <div>
                <label>Email:</label>
                <input type="text" class="form-control" formControlName="pmail">
              </div>
          </mat-expansion-panel>
          <br>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h5>Children Details</h5>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- Add Children-->
            <div class="group-gap">
              <div>
                <button type="button" class="btn btn-info mb-3 " (click)="addChildren()">Add Children</button>
                <hr>
                <ng-container *ngFor="let item of surveyForm.controls['children'].controls; let i = index">
                  <div [formGroup]="item">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="cname">
                    <label>Age</label>
                    <input type="text" class="form-control" formControlName="cge">
                    <br>
                    <button type="button" class="btn btn-info mb-3 " (click)="removeFormControl(i)">remove formGroup</button>
                    <hr>
                  </div>
                </ng-container>
              </div>
            </div>
          </mat-expansion-panel>

      <br>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h5>Submit</h5>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="group-gap">
              <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
            </div>
            </mat-expansion-panel>
        </mat-accordion>
      </form>
      <br><br>
    </div>
  </div>
</div>
