<div class="container">
  <br><br><br>
<div class="row">
    <div class="col col-12 col-sm-2"></div>
    <div class="col col-12 col-sm-8 border border-secondary rounded">
        <br><br><br>
        <h1 class='text-center'>SURVEY FORM</h1>
        <br><br>
        <form (ngSubmit)=onSubmit(f) #f="ngForm">
            <table class="table table-borderless">
              <h2>1. Personal Details:</h2>
                <tr>
                    <td><h5 class="text-center">Name:</h5></td>
                    <td> <input type="text" class="form-control" name="pname" ngModel> </td>
                </tr>
                <tr>
                    <td><h5 class="text-center">Age:</h5></td>
                    <td> <input type="text" class="form-control" name="pge" ngModel> </td>
                </tr>
                <tr>
                    <td><h5 class="text-center">Adhar no:</h5></td>
                    <td> <input type="text" class="form-control" name="padhr" ngModel> </td>
                </tr>
                <tr>
                  <td><h5 class="text-center">Mobile no:</h5></td>
                  <td> <input type="date" class="form-control" name="pmob" ngModel> </td>
                </tr>
                <tr>
                  <td><h5 class="text-center">Email Id:</h5></td>
                  <td> <input type="text" class="form-control" name="pmail" ngModel> </td>
                </tr>

                <tr style="border-bottom:1px solid black">
                  <td colspan="100%"></td>
                </tr>
                <tr><td></td></tr>
                <tr>
                  <td><h5 class="text-center">House name:</h5></td>
                  <td> <input type="text" class="form-control" name="phname" ngModel> </td>
                </tr>
                <tr>
                  <td><h5 class="text-center">Ward:</h5></td>
                  <td> <input type="text" class="form-control" name="pward" ngModel> </td>
                </tr>
                <tr>
                  <td><h5 class="text-center">Panchayath:</h5></td>
                  <td> <input type="text" class="form-control" name="ppnchyth" ngModel> </td>
                </tr>
                <tr>
                  <td><h5 class="text-center">Thaluk:</h5></td>
                  <td> <input type="text" class="form-control" name="pthlk" ngModel> </td>
                </tr>
                <tr>
                  <td><h5 class="text-center">District:</h5></td>
                  <td> <input type="text" class="form-control" name="pdstrct" ngModel> </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <button class="btn btn-info" type="submit" ngSubmit>SUBMIT</button></td>
                </tr>
        </table>
        </form>
    </div>

    <div class="col col-12 col-sm-2"></div>
</div>
</div>
<br><br><br>
