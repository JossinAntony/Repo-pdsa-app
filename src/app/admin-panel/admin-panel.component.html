<button (click)='onRetrieve()'>Retrieve collection</button>
<table *ngFor="let item of collection; let i = index">
  <tr>
    {{item.pname}};
  </tr>
  <tr>
    {{item.pge}};
  </tr>
  <tr>
    {{item.padhr}};
  </tr>
  <tr >
    {{item.children[i].cname}};
  </tr>
  <tr >
    {{item.children[i].cge}};
  </tr>
  <tr style="border-bottom:1px solid black">
      <td colspan="100%"></td>
    </tr>
    <tr><td></td></tr>
</table>
